<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>权限管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="__PUBLIC__/css/mui.min.css">
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
	<link href="__PUBLIC__/css/newiconfont.css" rel="stylesheet"/>
	<link href="__PUBLIC__/css/iconfont.css" rel="stylesheet"/>
	<script src="__PUBLIC__/js/mui.min.js"></script>
</head>
<body>
	<style>
		.mui-control-content {
			background-color: white;
			min-height: 215px;
		}
		.mui-control-content .mui-loading {
			margin-top: 50px;
		}
		html,
		body {
			background-color: #efeff4;
		}
		.header{
			background-color: rgba(96,56,17,1);
			color: #9B30FF;
		}
		.mui-action-back{
			color: white;
			font-size: 5px;
		}
		.mui-title{
			color: white;
		}
		.spancolor{
			color: rgba(96,56,17,1);
		}
		.active{
			color: red;
		}
		.mui-bar~.mui-content .mui-fullscreen {
			top: 44px;
			height: auto;
		}
		.mui-pull-top-tips {
			position: absolute;
			top: -20px;
			left: 50%;
			margin-left: -25px;
			width: 40px;
			height: 40px;
			border-radius: 100%;
			z-index: 1;
		}
		.mui-bar~.mui-pull-top-tips {
			top: 24px;
		}
		.mui-pull-top-wrapper {
			width: 42px;
			height: 42px;
			display: block;
			text-align: center;
			background-color: #efeff4;
			border: 1px solid #ddd;
			border-radius: 25px;
			background-clip: padding-box;
			box-shadow: 0 4px 10px #bbb;
			overflow: hidden;
		}
		.mui-pull-top-tips.mui-transitioning {
			-webkit-transition-duration: 200ms;
			transition-duration: 200ms;
		}
		.mui-pull-top-tips .mui-pull-loading {
			margin: 0;
		}
		.xxx{
			margin-right:0; text-align:left; padding: 5%; border: 1px solid #efeff4;
		}
		.mui-pull-top-wrapper .mui-icon,
		.mui-pull-top-wrapper .mui-spinner {
			margin-top: 7px;
		}
		.mui-pull-top-wrapper .mui-icon.mui-reverse {
			/*-webkit-transform: rotate(180deg) translateZ(0);*/
		}

		.mui-pull-bottom-tips {
			text-align: center;
			background-color: #efeff4;
			font-size: 15px;
			line-height: 40px;
			color: #777;
		}
		.mui-pull-top-canvas {
			overflow: hidden;
			background-color: #fafafa;
			border-radius: 40px;
			box-shadow: 0 4px 10px #bbb;
			width: 40px;
			height: 40px;
			margin: 0 auto;
		}
		.mui-pull-top-canvas canvas {
			width: 40px;
		}
		.mui-slider-indicator.mui-segmented-control {
			background-color: #efeff4;
		}
	</style>
	<script type="text/javascript">
	</script>
	<script src="__PUBLIC__/js/jquery-1.11.2.min.js"></script>
	<header class="mui-bar mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:white"></a>
		<h1 id="title" class="mui-title"><a href="{:U('Index/index')}">权限管理</a></h1>
	</header>
	<div class="mui-content">
		<div id="slider" class="mui-slider">
			<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<a class="mui-control-item" href="#item1mobile">
					添加权限
				</a>
				<a class="mui-control-item" href="#item2mobile">
					权限查询
				</a>
			</div>
			<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
			<div class="mui-slider-group">
				<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
					<div id="scroll1" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!--财务人员-->
							<div class="mui-card" style="margin-top:15px">
								<form class="mui-input-group" action="{:U('Admin/addfinace')}" method="post" id="finace_form">
									<div class="mui-input-row">
										<label>财务权限</label>
									</div>
									<div class="mui-input-row">
										<label>姓名</label>
										<input name="username" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入财务人员姓名">
									</div>
									<div class="mui-content-padded">
										<button type="submit" class="mui-btn mui-btn-block mui-btn-danger" style="margin-top:20px">提交</button>
									</div>
								</form>
							</div>
							<!--采购人员-->
							<div class="mui-card" style="margin-top:15px">
								<form class="mui-input-group" action="{:U('Admin/addbuyman')}" method="post" id="buy_form">
									<div class="mui-input-row">
										<label>采购权限</label>
									</div>
									<div class="mui-input-row">
										<label>姓名</label>
										<input name="username" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入采购人员姓名">
									</div>
									<div class="mui-content-padded">
										<button type="submit" class="mui-btn mui-btn-block mui-btn-danger" style="margin-top:20px">提交</button>
									</div>
								</form>
							</div>
							<!--清空-->
							<div class="mui-card" style="margin-top:15px">
								<form class="mui-input-group" action="{:U('Admin/addclear')}" method="post" id="clear_form">
									<div class="mui-input-row">
										<label>清空权限</label>
									</div>
									<div class="mui-input-row">
										<label>姓名</label>
										<input name="username" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入清空采购单人员姓名">
									</div>
									<div class="mui-content-padded">
										<button type="submit" class="mui-btn mui-btn-block mui-btn-danger" style="margin-top:20px">提交</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div id="item2mobile" class="mui-slider-item mui-control-content">
					<p class='mui-ellipsis' style="text-align:center;margin-top:10px">偶买噶，这样都被你看见>_<</p>
					<div id="scroll2" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!--财务人员-->
							<ul class="mui-table-view" id="buy" style="background:#f8f8f8">
								<li class="mui-table-view-cell mui-media" style="text-align:center">采购人员</li>
								<foreach name="buyman" item="data">
									<li class="mui-table-view-cell mui-media">
										<a>
											<div class="mui-media-body">
												{$data.username}<span style="float:right"><button name="{$data.id}" style="float:right" type="button" class="mui-btn mui-btn-danger mui-pull-right del">移除</button></span>
											</div>
										</a>
									</li>
								</foreach>
							</ul>
							<!--采购人员-->
							<ul class="mui-table-view" id="finance" style="background:#f8f8f8;margin-top:30px">
								<li class="mui-table-view-cell mui-media" style="text-align:center">财务人员</li>
								<foreach name="finance" item="data">
									<li class="mui-table-view-cell mui-media">
										<a>
											<div class="mui-media-body">
												{$data.username}<span style="float:right"><button name="{$data.id}" style="float:right" type="button" class="mui-btn mui-btn-danger mui-pull-right del">移除</button></span>
											</div>
										</a>
									</li>
								</foreach>
							</ul>
							<!--清空人员-->
							<ul class="mui-table-view" id="clear" style="background:#f8f8f8;margin-top:30px">
								<li class="mui-table-view-cell mui-media" style="text-align:center">清空人员</li>
								<foreach name="clear" item="data">
									<li class="mui-table-view-cell mui-media">
										<a>
											<div class="mui-media-body">
												{$data.username}<span style="float:right"><button name="{$data.id}" style="float:right" type="button" class="mui-btn mui-btn-danger mui-pull-right del">移除</button></span>
											</div>
										</a>
									</li>
								</foreach>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		(function($) {
			$('.mui-scroll-wrapper').scroll({
				indicators: true 
			});
			mui('#nav').on('tap', 'a', function() {
				switch (this.getAttribute('name')) {
					case 'one':dump_page("{:u('Main/index')}");break;
					case 'two':dump_page("{:u('Buy/index')}");break;
					case 'three':dump_page("{:u('Admin/finance')}");break;
					case 'four':dump_page("{:u('Admin/index')}");break;
					case 'five':dump_page("{:u('Main/personal')}");break;
				}
			});
			function dump_page(url){
				window.location.href=url;
			}
		})(mui);
		$(document).ready(function(){
		//设置页面的高
		$('.mui-slider-group').height($(document).height()-80);
		//添加财务操作
		$("#finace_form").submit(function(e){
			var self = $(this);
			$.post(self.attr("action"), self.serialize(), success, "json");
			return false;
			function success(ajaxdata){
				if(ajaxdata.status==1){
					mui.alert(ajaxdata.info.tip);
					$('#finance').append('<li class="mui-table-view-cell mui-media"><a><div class="mui-media-body">'+ajaxdata.info.username+'<span style="float:right"><button name="'+ajaxdata.info.id+'" style="float:right" type="button" class="mui-btn mui-btn-danger mui-pull-right del">移除</button></span></div></a></li>');
				}else{
					mui.toast(ajaxdata.info);
				}
			}
		});

		  //财务删除操作
  		 $('#finance').on('click','.del',function(){
  		 	var result = confirm('你确定要删除吗？');
  		 	if(!result) {
  		 		return 0;
  		 	}
  		 	var id=$(this).attr("name");
  		 	var _this=$(this);
  		 	$.ajax({
  		 		url: "{:U('Admin/power_del')}",
  		 		dataType: "json",
  		 		async: true,
  		 		data: {id:id},
  		 		type: "POST",
  		 		success: function(ajaxdata) {
  		 			if(ajaxdata.status==1){
  		 				mui.toast(ajaxdata.info);
  		 				_this.parent().parent().parent().parent().remove();
  		 			}else{
  		 				mui.toast(ajaxdata.info);
  		 			}
  		 		},
  		 		error: function() {
  		 			alert('网络出错');
  		 		}
  		 	});
  		 });

		//添加采购
		$("#buy_form").submit(function(e){
			var self = $(this);
			$.post(self.attr("action"), self.serialize(), success, "json");
			return false;
			function success(ajaxdata){
				if(ajaxdata.status==1){
					mui.alert(ajaxdata.info.tip);
					$('#buy').append('<li class="mui-table-view-cell mui-media"><a><div class="mui-media-body">'+ajaxdata.info.username+'<span style="float:right"><button name="'+ajaxdata.info.id+'" style="float:right" type="button" class="mui-btn mui-btn-danger mui-pull-right del">移除</button></span></div></a></li>');
				}else{
					mui.toast(ajaxdata.info);
				}
			}
		});

		//采购删除操作
  		 $('#buy').on('click','.del',function(){
  		 	var result = confirm('你确定要删除吗？');
  		 	if(!result) {
  		 		return 0;
  		 	}
  		 	var id=$(this).attr("name");
  		 	var _this=$(this);
  		 	$.ajax({
  		 		url: "{:U('Admin/power_del')}",
  		 		dataType: "json",
  		 		async: true,
  		 		data: {id:id},
  		 		type: "POST",
  		 		success: function(ajaxdata) {
  		 			if(ajaxdata.status==1){
  		 				mui.toast(ajaxdata.info);
  		 				_this.parent().parent().parent().parent().remove();
  		 			}else{
  		 				mui.toast(ajaxdata.info);
  		 			}
  		 		},
  		 		error: function() {
  		 			alert('网络出错');
  		 		}
  		 	});
  		 });

		//添加清空人员
		$("#clear_form").submit(function(e){
			var self = $(this);
			$.post(self.attr("action"), self.serialize(), success, "json");
			return false;
			function success(ajaxdata){
				if(ajaxdata.status==1){
					mui.alert(ajaxdata.info.tip);
					$('#clear').append('<li class="mui-table-view-cell mui-media"><a><div class="mui-media-body">'+ajaxdata.info.username+'<span style="float:right"><button name="'+ajaxdata.info.id+'" style="float:right" type="button" class="mui-btn mui-btn-danger mui-pull-right del">移除</button></span></div></a></li>');
				}else{
					mui.toast(ajaxdata.info);
				}
			}
		});

		//清空删除操作
  		 $('#clear').on('click','.del',function(){
  		 	var result = confirm('你确定要删除吗？');
  		 	if(!result) {
  		 		return 0;
  		 	}
  		 	var id=$(this).attr("name");
  		 	var _this=$(this);
  		 	$.ajax({
  		 		url: "{:U('Admin/clear_del')}",
  		 		dataType: "json",
  		 		async: true,
  		 		data: {id:id},
  		 		type: "POST",
  		 		success: function(ajaxdata) {
  		 			if(ajaxdata.status==1){
  		 				mui.toast(ajaxdata.info);
  		 				_this.parent().parent().parent().parent().remove();
  		 			}else{
  		 				mui.toast(ajaxdata.info);
  		 			}
  		 		},
  		 		error: function() {
  		 			alert('网络出错');
  		 		}
  		 	});
  		 });

  		});
  	</script>
  </body>
  </html>
