<!--头部尾部公共文件-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>日常采购</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="__PUBLIC__/css/mui.min.css">
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
	<link href="__PUBLIC__/css/newiconfont.css" rel="stylesheet"/>
	<link href="__PUBLIC__/css/iconfont.css" rel="stylesheet"/>
	<script src="__PUBLIC__/js/mui.min.js"></script>
</head>
<body>
	<style>
		.mui-control-content {
			background-color: white;
			min-height: 215px;
		}
		.mui-control-content .mui-loading {
			margin-top: 50px;
		}
		html,
		body {
			background-color: #efeff4;
		}
		.header{
			background-color: rgba(96,56,17,1);
			color: #9B30FF;
		}
		.mui-action-back{
			color: white;
			font-size: 5px;
		}
		.mui-title{
			color: white;
		}
		.spancolor{
			color: rgba(96,56,17,1);
		}
		.active{
			color: red;
		}
		.mui-bar~.mui-content .mui-fullscreen {
			top: 44px;
			height: auto;
		}
		.mui-pull-top-tips {
			position: absolute;
			top: -20px;
			left: 50%;
			margin-left: -25px;
			width: 40px;
			height: 40px;
			border-radius: 100%;
			z-index: 1;
		}
		.mui-bar~.mui-pull-top-tips {
			top: 24px;
		}
		.mui-pull-top-wrapper {
			width: 42px;
			height: 42px;
			display: block;
			text-align: center;
			background-color: #efeff4;
			border: 1px solid #ddd;
			border-radius: 25px;
			background-clip: padding-box;
			box-shadow: 0 4px 10px #bbb;
			overflow: hidden;
		}
		.mui-pull-top-tips.mui-transitioning {
			-webkit-transition-duration: 200ms;
			transition-duration: 200ms;
		}
		.mui-pull-top-tips .mui-pull-loading {
			margin: 0;
		}
		.xxx{
			margin-right:0; text-align:left; padding: 5%; border: 1px solid #efeff4;
		}
		.mui-pull-top-wrapper .mui-icon,
		.mui-pull-top-wrapper .mui-spinner {
			margin-top: 7px;
		}
		.mui-pull-top-wrapper .mui-icon.mui-reverse {
			/*-webkit-transform: rotate(180deg) translateZ(0);*/
		}

		.mui-pull-bottom-tips {
			text-align: center;
			background-color: #efeff4;
			font-size: 15px;
			line-height: 40px;
			color: #777;
		}
		.mui-pull-top-canvas {
			overflow: hidden;
			background-color: #fafafa;
			border-radius: 40px;
			box-shadow: 0 4px 10px #bbb;
			width: 40px;
			height: 40px;
			margin: 0 auto;
		}
		.mui-pull-top-canvas canvas {
			width: 40px;
		}
		.mui-slider-indicator.mui-segmented-control {
			background-color: #efeff4;
		}
	</style>
	<script type="text/javascript">
	</script>
	<script src="__PUBLIC__/js/jquery-1.11.2.min.js"></script>
	<header class="mui-bar mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:white"></a>
		<h1 id="title" class="mui-title"><a href="{:U('Index/index')}">日常采购</a></h1>
	</header>
	<div class="mui-content">
		<div id="slider" class="mui-slider">
			<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<a class="mui-control-item" href="#item1mobile">
					添加采购
				</a>
				<a class="mui-control-item" href="#item2mobile">
					采购列表
				</a>
			</div>
			<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
			<div class="mui-slider-group">
				<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
					<!-- <p class='mui-ellipsis' style="text-align:center;margin-top:10px">偶买噶，被你看见~_~</p> -->
					<div id="scroll1" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<div class="mui-card" style="margin-top:20px">
								<form class="mui-input-group" action="{:U('Admin/nornal')}" method="post" id="post_form">
									<div class="mui-input-row">
										<label>原料</label>
										<input name="name" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入名称">
									</div>
									<div class="mui-input-row">
										<label>价格</label>
										<input name="price" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入价格">
									</div>
									<div class="mui-input-row">
										<label>数量</label>
										<input name="num" type="text" class="mui-input-clear mui-input inputFont" placeholder="请输入数量">
									</div>
									<div class="mui-content-padded">
										<button type="submit" class="mui-btn mui-btn-block mui-btn-warning" style="margin-top:20px">提交</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div id="item2mobile" class="mui-slider-item mui-control-content">
					<p class='mui-ellipsis' style="text-align:center;margin-top:10px">偶买噶，这样都被你看见>_<</p>
					<div id="scroll2" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!--签到详情-->
							<ul class="mui-table-view" id="list">
								<foreach name="list" item="data">
									<li class="mui-table-view-cell mui-media">
										<a>
											<div class="mui-media-body">
												{$data.name}
												<p class='mui-ellipsis'>
													<span>数量：{$data.num}　　价格：{$data.price}</span>
													<span style="float:right"><button name="{$data.id}" style="float:right" type="button" class="mui-btn mui-btn-danger mui-pull-right del">删除</button></span>
												</p>
											</div>
										</a>
									</li>
								</foreach>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		(function($) {
			$('.mui-scroll-wrapper').scroll({
				indicators: true 
			});
		})(mui);
		$(document).ready(function(){
		//设置页面的高
		$('.mui-slider-group').height($(document).height()-80);
		//排班操作
		$("#post_form").submit(function(e){
	        //简单的前端判断
	        var self = $(this);
	        $.post(self.attr("action"), self.serialize(), success, "json");
	        return false;
	        function success(ajaxdata){
	        	if(ajaxdata.status==1){
	        		mui.alert(ajaxdata.info.tip);
	        		$("#list").prepend('<li class="mui-table-view-cell mui-media"><a><div class="mui-media-body">'+ajaxdata.info.name+'<p ><span>数量：'+ajaxdata.info.num+'　　价格：'+ajaxdata.info.price+'</span><span style="float:right"><button name="'+ajaxdata.info.id+'" style="float:right" type="button" class="mui-btn mui-btn-danger mui-pull-right del">删除</button></span></p></div></a></li>');
	        	}else{
	        		mui.toast(ajaxdata.info);
	        	}
	        }
	    });

  		//日常采购删除操作
  		$('#list').on('click','.del',function(){
  			var result = confirm('你确定要删除吗？');
  			if(!result) {
  				return 0;
  			}
  			var id=$(this).attr("name");
  			var _this=$(this);
  			$.ajax({
  				url: "{:U('Admin/nornal_del')}",
  				dataType: "json",
  				async: true,
  				data: {id:id},
  				type: "POST",
  				success: function(ajaxdata) {
  					if(ajaxdata.status==1){
  						mui.toast(ajaxdata.info);
  						_this.parent().parent().parent().parent().parent().remove();
  					}else{
  						mui.toast(ajaxdata.info);
  					}
  				},
  				error: function() {
  					alert('网络出错');
  				}
  			});
  		});
  	});
  </script>
</body>
</html>
